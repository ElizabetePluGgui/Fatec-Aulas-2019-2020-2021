<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <script>
      var hh = 0;
      var mm = 0;
      var ss = 0;

      var tempo = 1000;//Quantos milésimos valem 1 segundo?
      var cron;

        //Inicia o temporizador
      function start() {
        cron = setInterval(() => { timer(); }, tempo);
    }

        //Para o temporizador mas não limpa as variáveis
      function pause() {
        clearInterval(cron);
    }

        //Para o temporizador e limpa as variáveis
    function stop() {
      clearInterval(cron);
      hh = 0;
      mm = 0;
      ss = 0;

      document.getElementById('counter').innerText = '00:00:00';
    }

      //Faz a contagem do tempo e exibição
    function timer() {
    ss++; //Incrementa +1 na variável ss

    if (ss == 59) { //Verifica se deu 59 segundos
        ss = 0; //Volta os segundos para 0
        mm++; //Adiciona +1 na variável mm

        if (mm == 59) { //Verifica se deu 59 minutos
            mm = 0;//Volta os minutos para 0
            hh++;//Adiciona +1 na variável hora
        }
    }

      //Cria uma variável com o valor tratado HH:MM:SS
    var format = (hh < 10 ? '0' + hh : hh) + ':' + (mm < 10 ? '0' + mm : mm) + ':' + (ss < 10 ? '0' + ss : ss);
    
      //Insere o valor tratado no elemento counter
    document.getElementById('counter').innerText = format;

      //Retorna o valor tratado
    return format;
}
    </script>
</head>


<body>
  <h1 id="h1">Cronômetro</h1>
    <div class="max-width">
        <button onclick="start();" class="iniciar">Iniciar</button>
        <button onclick="pause();" class="pausar">Pausar</button>
        <button onclick="stop();" class="parar">Parar</button>
        <h1 id="counter">00:00:00</h1>
    </div>
</body>

</html>
