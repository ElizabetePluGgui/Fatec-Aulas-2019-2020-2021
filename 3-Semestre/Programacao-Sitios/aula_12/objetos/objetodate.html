<!doctype html>
<html>
	<head>
		<title>Objetos Date</title>
	</head>
	<body>
		<script>
		 var d = new Date();
		 var n = d.getDate();
		 alert("Date = " + d);
		 alert("getDate = " + n);
		 n = d.getDay();
		 alert("getDay = " + n);
		 n = d.getFullYear();
		 alert("getFullYear = " + n);
		 n = d.getMonth();
		 alert("getMonth = " + n);
		 n = d.getHours();
		 alert("getHours = " + n);
		 n = d.getMinutes();
		 alert("getMinutes = " + n);
		 
		</script>
	</body>
</html>
