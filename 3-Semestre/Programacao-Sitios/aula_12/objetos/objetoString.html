<!doctype html>
<html>
	<head>
		<title>Objeto String</title>
	</head>
	<body>
	<script>
		var s = new String("Hoje é sexta-feira");
		
		alert(s);
		var n = s.length;
		alert("tamanho String = " + n);
		var str1 = new String("João ");
		var str2 = new String("Silva");
		var res = str1.concat(str2);
		alert("concat = " + res);
		var str = new String("Hello world, welcome to the universe.");
		var n = str.indexOf("welcome");
		alert("indexOf = " + n);
		var str = new String("Visit Microsoft!");
		var res = str.replace("Microsoft", "W3Schools");
		alert("replace = " + res);
		var str = new String ("Hello world!");
		var res = str.slice(1,5);
		alert("slice = " + res);
		var str = new String("How are you doing today?");
		var res = str.split(" ");
		alert("split primeira ocorrência = " + res[0]);
		var str = new String("Hello World!");
		var res = str.toUpperCase();
		alert("Letras Maiúsculas  = " +  res);
	</script>
	</body>
</html>
