<!DOCTYPE HTML>
<html>
	<head>
		<style>
		#div1 {
		  margin-left:400px;
		  width: 300px;
		  height:250px;
		  padding: 10px;
		  border: 5px solid #aaaaaa;
		  text-align:center;
		}
		</style>
		<script>
			function allowDrop(ev)
			{
				ev.preventDefault();
						
			}

			function drag(ev) {
				ev.dataTransfer.setData("img", ev.target.id);
				var e=ev.target.id;
			}
					
			function drop(ev)
			{	
				ev.preventDefault();
				var data = ev.dataTransfer.getData("img");
				alert(data.src);
				ev.target.appendChild(document.getElementById(data));
				if(data=="drag3")
				{
					
					alert("Parabéns!!!");
				}
				else
				{
					alert("Você errou. Tente novamente!");
				}
							
			}
			</script>
	</head>
	<body>
