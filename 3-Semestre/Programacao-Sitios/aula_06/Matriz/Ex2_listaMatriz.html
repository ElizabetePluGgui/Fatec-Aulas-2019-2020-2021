<!doctype html>
<html>
	<head>
		<title>Matriz de Duas dimens√µes</title>
	</head>
	<body>
		<script>
			var mat = [[1.2,3.7],[0,5]];
			for(var lin=0; lin < 2; lin++)
			{
				for(var col=0; col < 2; col++)
				{
					if(mat[lin][col] >= 3.0)
						alert("Linha = " + lin + ", Coluna = " + col);
				}
			}
			alert(mat);		  
		</script>
	</body>
</html>
