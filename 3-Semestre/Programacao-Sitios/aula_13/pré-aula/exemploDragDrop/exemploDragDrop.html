<!DOCTYPE HTML>
<html>
	<head>
		<style>
		#div1 {
		  margin-left:400px;
		  width: 300px;
		  height:250px;
		  padding: 10px;
		  border: 5px solid #aaaaaa;
		  text-align:center;
		}
		</style>
		<script>
			function start(ev)
			{
				//ev.preventDefault() não funciona no ondragstart, pois é o início da ação de arrastar, portanto não tem o que previnir;
				
				console.log("Start");
			}
			function durante(ev)
			{
				ev.preventDefault();
				console.log("durante");
			}
			function emCima(ev)
			{
				ev.preventDefault();
				
				console.log("Em Cima");
			}
			function fim(ev)
			{
				ev.preventDefault();
				
				console.log("fim");
			}
			function saiu(ev)
			{
				ev.preventDefault();
				console.log("saiu");
			}
			function entrou(ev)
			{
				ev.preventDefault();
				console.log("entrou");
			}
			function solto(ev)
			{
				ev.preventDefault();
				
				console.log("Solto");
			}
		</script>
	</head>
	<body>
		<h1 style="margin-left:405px;">Exemplo Drag and Drop</h1><br><br>
		<h3 style="margin-left:420px;">Arraste a figura para essa área</h3>	
		<div id="div1" ondragover="emCima(event)" ondrop="solto(event)"  ondragleave="saiu(event)"ondragenter="entrou(event)"></div><br><br>
		<div style="margin-left:440px;">
			<img id="drag1" src="duasperas.png"  width="210" height="104" draggable = "true" ondragstart = "start(event)" ondrag="durante(event)" ondragend="fim(event)">
		</div>
	</body>
</html>
