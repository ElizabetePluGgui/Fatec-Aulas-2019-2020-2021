<!doctype html>
<html>
	<head>
		<title>Exercício 7</title>
	</head>
	<body>
		<script>
			var vetor = [90, 77, 46, 50, 1, 25, 43, 22, 12, 0];
			var aux;
			alert(vetor);
			
			for(y=0; y < vetor.length; y++)
			{
				var troca = false;
				for(x=0; x < vetor.length - 1; x++)
				{
					if(vetor[x] < vetor[x+1])
					{
						aux = vetor[x];
						vetor[x] = vetor[x+1];
						vetor[x+1] = aux;
						troca = true;
					}
				}
				if(!troca)
				{
					break;
				}
			}
			alert(vetor);
		</script>
	</body>
</html>
