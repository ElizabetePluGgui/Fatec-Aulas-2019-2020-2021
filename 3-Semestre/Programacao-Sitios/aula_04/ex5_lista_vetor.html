<!doctype html>
<html>
	<head>
		<title>Exercício 5</title>
	</head>
	<body>
		<script>
			var vetor = ["A", "G", "F", "I", "K", "O", "B", "Z", "X", "E"];
			
			alert(vetor);
			
			for(x=0; x < vetor.length; x++)
			{
				//deve-se tomar cuidado na comparação, pois uma letra A(maiuscula) é diferente de a(minuscula)
				if(vetor[x] == "A" || vetor[x] == "E" || vetor[x] == "I" || vetor[x] == "O" || vetor[x] == "U")
				{
					alert(vetor[x]);
				}
			}
		</script>
	</body>
</html>
