<!doctype html>
<html>
	<head>
		<title>Dólar</title>
	</head>
	<body>
		<script>
			//Entradas
			
			//parseFloat
			//parseInt
			//transformarem uma string em número
			
			var valor = parseFloat(prompt("Digite o valor em Reais"));
			var cotacao = parseFloat(prompt("Digitar a cotação do dólar"));
			
			//Processamento
			
			var dolar = (cotacao / valor);
			
			//Saída
			
			alert("O valor em dólar é " + dolar);
			
		</script>
	</body>
</html>
