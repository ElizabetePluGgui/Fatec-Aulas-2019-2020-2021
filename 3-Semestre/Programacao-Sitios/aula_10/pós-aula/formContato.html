<!doctype html>
<html>
	<head>
		<title>Contato</title>
		<style>
			.erro{color:red; font-size:12px;}
		</style>
		<script>
			function validar()
			{
				var form = document.forms[0];
				//var form = document.getElementById("form");
				/*alert(form.method);
				alert(form.elements[0].value);
				alert(form.elements["nome"].value);
				alert(form.nome.value);
				alert(form.sexo[1].value);
				alert(form.sexo.item(0).value);
				var sexo = form.sexo;
				alert(sexo[0].value);*/
				var temErro = false;
				var erro = document.getElementsByClassName("erro");
				if(form.nome.value == "")
				{
					erro[0].innerHTML = "Preencha o Nome";
					//document.getElementById("nome").innerHTML = "Preencha o Nome";
					temErro = true;
				}
				if(form.email.value == "")
				{
					temErro = true;
					document.getElementById("email").innerHTML = "Preencha o e-Mail";
				}
				
				if(form.nascimento.value == "")
				{
					temErro = true;
					document.getElementById("nascimento").innerHTML = "Preencha a Data de Nascimento";
				}
				
				if(!form.sexo[0].checked && !form.sexo[1].checked)
				{
					temErro = true;
					document.getElementById("sexo").innerHTML = "Informe o sexo";
				}
				if(!form.lazer1.checked && !form.lazer2.checked)
				{
					temErro = true;
					document.getElementById("lazer").innerHTML = "Escolha pelo menos um Lazer";
				}
				if(temErro)
				{
					return false;
				}
			}
		</script>
	</head>
	<body>
		<h2>Contato</h2><br>
		<form id="form" method="get" onsubmit="return validar()">
			<label>Nome:</label>
			<input type="text" name="nome"><br>
			<div class = "erro" id="nome"></div><br>
			<label>e-Mail:</label>
			<input type="email" name="email"><br>
			<div class = "erro" id="email"></div><br><br>
			<label>Data de Nascimento:</label>
			<input type="date" name="nascimento"><br>
			<div class = "erro" id="nascimento"></div><br><br>
			<label>Sexo:</label><br>
			<input type="radio" name="sexo" value="F">
			<label>Feminino</label>
			<input type="radio" name="sexo" value="M">
			<label>Masculino</label><br>
			<div class = "erro" id="sexo"></div><br><br>
			<label>Lazer</label><br>
			<input type="checkbox" name="lazer1" value="Games">
			<label>Games</label><br>
			<input type="checkbox" name="lazer2" value="Viagem">
			<label>Viagem</label><br>
			<div class = "erro" id="lazer"></div><br><br>
			<input type="submit" value="Enviar">
			
		</form>
	</body>
</html>
