<!doctype html>
<html>
	<head>
		<title>QUIZ</title>
		<script>
			var temp = 10;
			var pare;
			var perguntas = [["O planeta Terra possui dois satélite natural.", "F"],
			["O maior satélite natural do Sistema Solar é Ganimedes, lua do planeta Netuno.", "F"],
			["O planeta que apresenta maior quantidade de satélites é Júpiter (63 satélites naturais).", "V"],
			["Segundo estudos de astrofísicos, o Sistema Solar nasceu a, aproximadamente, 4,6 bilhões de anos.", "V"],
			["A estrela mais próxima do Sistema Solar é Centauri, distante cerca de 4,22 anos-luz. Ela está localizada no sistema Alpha Centauri.", "V"],
			["O planeta do Sistema Solar que está mais próximo do Sol é Mercúrio. Mercúrio é também o menor planeta do sistema solar e sua temperatura na superfície pode atingir 420ºC.", "V"],
			["Marte é o planeta mais próximo da Terra.", "V"]];
			//função para regredir o tempo
			function regressiva()
			{
				pare = setInterval("atualizar()",1000);
			}
			function atualizar()
			{
				temp = temp - 1;
				if(temp >= 0)
				{
					document.getElementById("tempo").value = temp;
				}
				else
				{
					clearInterval(pare);
					document.getElementById("botao").style="display:none;";
					alert("Seu tempo acabou! Tente novamente");
				}
			}
			function verificar()
			{
				var acertos = 0;
				for(var lin=0; lin < perguntas.length; lin++)
				{
					var elemento = document.getElementsByName("p" + lin)
					if(elemento[0].checked && elemento[0].value == perguntas[lin][1])
					{
					  acertos++;
					}
					if(elemento[1].checked && elemento[1].value == perguntas[lin][1])
					{
					  acertos++;
					}
				}
				alert("Você acertou " + acertos);
				
			}
		</script>
	</head>
	<body onload="regressiva()">
		<h1>QUIZ</h1>
		<h2>Você terá 10 segundos para enviar sua resposta"</h2>
		<ol>
		<script>
			for(var lin=0; lin < perguntas.length; lin++)
			{
				document.write("<li>" + perguntas[lin][0] + "</li>");
				document.write("<input type='radio' value='V' name='p" + lin + "'><label>Verdadeiro</label>");
				document.write("<br><input type='radio' value='F' name='p" + lin + "'><label>Falso</label>");
				
			}
		</script>
		</ol>
		<br><br><input type="text" id="tempo" value="10">
		&nbsp;&nbsp;&nbsp;&nbsp;<button id="botao" onclick="verificar()">Enviar Resposta</button>
	</body>
</html>
